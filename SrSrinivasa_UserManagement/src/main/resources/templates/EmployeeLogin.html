<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" media="all"
     href="/css/index.css" th:href="@{/css/loginStyles.css}" />
     </head>
<body>

<!-- Header -->
<header>
        <div class="logo">
        	<a th:href="@{/employee/}"><img th:src="@{/images/logo.png}"></a>
            <h1>Sri Srinivasa Industries</h1>
        </div>
</header>
		
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <span style="color: red;" th:if="${param.error}">Invalid Credentials</span>
	<span style="color: lightBlue;" th:if="${param.logout}">Successfully Logged out</span><br>
            <form  th:action="@{/auth/login}" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-login">Login</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

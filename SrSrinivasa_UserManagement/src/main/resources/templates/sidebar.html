<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css" th:href="@{/css/sidebar.css}" />
	
	<style>
	.sidebar {
    background-color: #2C3E50;
    padding: 20px;
    height: 100vh;
}

.sidebar ul {
    list-style: none;
    padding-left: 0;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.sidebar ul li a:hover, .sidebar ul li a.active {
    background-color: #1ABC9C;
    color: white;
}
	
	</style>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Employee Records</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Payroll</a></li>
            <li><a href="#">Leave Requests</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
</body>
</html>
